<!DOCTYPE html>
 <html>
	<head>
		<!-- Блок head -->
		<!-- Вся информация из этого блока -->
		<!-- носит технический смысл -->
		<!-- и не выводиться на странице в явном виде -->
		<!-- Она предназначена для пауков и -->
		<!-- подключения скриптов и таблиц стилей -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Коментарии</title>
	</head>
	<body>
		<!-- Вся информация из этого блока -->
		<!-- Выводится настранице у пользователя -->
		<h1>Заголовок</h1>
		<!-- Выполнил Виноградов Константин -->
	<body>
 </html>
